<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img-icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Caped</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo__container">
          <a href="/" class="header__logo">
            <img src="img-icons/logo.svg" alt="Logo" />
          </a>
          <div class="icons-menu">
            <span class="material-icons menu-burger" onclick="navToggle()">
              menu
            </span>
            <span class="material-icons list" onclick="navToggle()">
              list
            </span>
          </div>
        </div>
        <div class="header__container">
          <nav class="header__nav">
            <ul class="header__ul" id="header-ul">
              <span class="material-icons close" onclick="navToggle()">
                close
              </span>
              <li class="header__li">
                <a href="/" class="header__a">products</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">story</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">manufacturing</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">packaging</a>
              </li>
            </ul>
          </nav>
          <div class="header__icons">
            <a href="/" class="icon icon-primary">
              <img src="img-icons/buy.svg" alt="Buy" />
            </a>
            <a href="/" class="icon icon-secondary">
              <img src="img-icons/account.svg" alt="Account" />
            </a>
          </div>
        </div>
      </header>
      <div class="container">
        <aside class="aside" id="aside">
          <nav class="aside__nav">
            <ul class="aside__ul">
              <span class="material-icons close" onclick="navToggle()">
                close
              </span>
              <h2 class="aside__title">Explore</h2>
              <li class="aside__li">
                <img class="aside__img" src="img-icons/new.svg" alt="New" />
                <a href="/" class="aside__a">New In</a>
              </li>
              <li class="aside__li">
                <img
                  class="aside__img"
                  src="img-icons/clothing.svg"
                  alt="Clothing"
                />
                <a href="/" class="aside__a">Clothing</a>
              </li>
              <li class="aside__li">
                <img class="aside__img" src="img-icons/shoes.svg" alt="Shoes" />
                <a href="/" class="aside__a">Shoes</a>
              </li>
              <li class="aside__li">
                <img
                  class="aside__img"
                  src="img-icons/accessories.svg"
                  alt="Accessories"
                />
                <a href="/" class="aside__a">Accessories</a>
              </li>
              <li class="aside__li">
                <img
                  class="aside__img"
                  src="img-icons/activewear.svg"
                  alt="Activewear"
                />
                <a href="/" class="aside__a">Activewear</a>
              </li>
              <li class="aside__li">
                <img class="aside__img" src="img-icons/gifts.svg" alt="Gifts" />
                <a href="/" class="aside__a">Gifts & Living</a>
              </li>
              <li class="aside__li">
                <img
                  class="aside__img"
                  src="img-icons/inspiration.svg"
                  alt="Inspiration"
                />
                <a href="/" class="aside__a">Inspiration</a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="main">
          <a href="/" class="main__a_get"
            ><img src="img/get.png" alt="Get"
          /></a>
          <a href="/" class="main__a_summer"
            ><img src="img/summer.png" alt="Summer"
          /></a>
          <a href="/" class="main__a_girl3"
            ><img src="img/girl3.png" alt="Girl3"
          /></a>
          <a href="/" class="main__a_girl4"
            ><img src="img/girl4.png" alt="Girl4"
          /></a>
          <a href="/" class="main__a_girl1"
            ><img src="img/girl1.png" alt="Girl1"
          /></a>
          <a href="/" class="main__a_girl2"
            ><img src="img/girl2.png" alt="Girl2"
          /></a>
          <a href="/" class="main__a_trending"
            ><img src="img/trending.png" alt="Trending"
          /></a>
          <a href="/" class="main__a_buy"
            ><img src="img/buy.png" alt="Buy"
          /></a>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
