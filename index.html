<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Wigs</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="/" class="header__logo">
          <img src="img-icons/logo.svg" alt="Logo" />
        </a>
        <div class="header__container">
          <nav class="header__nav">
            <ul class="header__ul">
              <li class="header__li">
                <a href="/" class="header__a">products</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">story</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">manufacturing</a>
              </li>
              <li class="header__li">
                <a href="/" class="header__a">packaging</a>
              </li>
            </ul>
          </nav>
          <div class="header__icons">
            <a href="/" class="icon icon-primary">
              <img src="img-icons/buy.svg" alt="Buy" />
            </a>
            <a href="/" class="icon icon-secondary">
              <img src="img-icons/account.svg" alt="Account" />
            </a>
          </div>
        </div>
      </header>
      <div class="container">
        <sidebar class="aside">
          <nav class="aside__nav">
            <h2 class="aside__title">Explore</h2>
            <ul class="aside__ul">
              <li class="aside__li">
                <a href="/" class="aside__a a__new">New In</a>
              </li>
              <li class="aside__li">
                <a href="/" class="aside__a a__clothing">Clothing</a>
              </li>
              <li class="aside__li">
                <a href="/" class="aside__a a__shoes">Shoes</a>
              </li>
              <li class="aside__li">
                <a href="/" class="aside__a a__accessories">Accessories</a>
              </li>
              <li class="aside__li">
                <a href="/" class="aside__a a__activewear">Activewear</a>
              </li>
              <li class="aside__li">
                <a href="/" class="aside__a a__gifts">Gifts & Living</a>
              </li>
              <li class="aside__li">
                <a href="/" class="aside__a a__inspiration">Inspiration</a>
              </li>
            </ul>
          </nav>
        </sidebar>
        <section class="main">
          <a href="/" class="main__a_get"
            ><img src="img/get.png" alt="Get"
          /></a>
          <a href="/" class="main__a_summer"
            ><img src="img/summer.png" alt="Summer"
          /></a>
          <a href="/" class="main__a_girl3"
            ><img src="img/girl3.png" alt="Girl3"
          /></a>
          <a href="/" class="main__a_girl4"
            ><img src="img/girl4.png" alt="Girl4"
          /></a>
          <a href="/" class="main__a_girl1"
            ><img src="img/girl1.png" alt="Girl1"
          /></a>
          <a href="/" class="main__a_girl2"
            ><img src="img/girl2.png" alt="Girl2"
          /></a>
          <a href="/" class="main__a_trending"
            ><img src="img/trending.png" alt="Trending"
          /></a>
          <a href="/" class="main__a_buy"
            ><img src="img/buy.png" alt="Buy"
          /></a>
        </section>
      </div>
    </div>
  </body>
</html>
